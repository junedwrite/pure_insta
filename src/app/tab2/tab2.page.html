<ion-header [translucent]="true">
  <ion-toolbar>
    <!-- <ion-title>
      Explore
    </ion-title> -->
    <ion-toolbar>
      <ion-searchbar></ion-searchbar>
    </ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Explore</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="cat-container">
    <div *ngFor="let profile of cats" class="cat-card">
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle style="display: flex; flex-direction: row-reverse;">{{profile.name}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <img src="{{profile.img}}" alt="">
        </ion-card-content>
      </ion-card>
    </div>
  </div>
  
  <!-- <app-explore-container name="Tab 2 page"></app-explore-container> -->
</ion-content>
