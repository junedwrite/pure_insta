<form [formGroup]="validateUse" (ngSubmit)="loginFun(validateUse.value)">
  <ion-card style="    display: flex;
flex-direction: column;
justify-content: center;
top: 39%;">
  <ion-card-header>
    <ion-input label="User ID" type="text" formControlName="email"  labelPlacement="floating" #name name="email" value="" placeholder="Enter text"></ion-input>
    <ion-input label="Password" labelPlacement="floating" formControlName="password"  name="Password" #password value="" placeholder="Enter text"></ion-input>
    
    
  </ion-card-header>
  
  <ion-card-content>
    <ion-button style="display: flex;justify-content: center;" fill="outline" type="submit" id="open-toast" expand="block">Login</ion-button>
    <ion-button size="small" (click)="registerfun()">Register</ion-button>
    
    <ion-toast trigger="open-toast" message="{{message}}" [duration]="5000"></ion-toast>

  </ion-card-content>
</ion-card>
</form>
