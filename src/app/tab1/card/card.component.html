<app-appheader (headerData)="handleHeaderData($event)"></app-appheader>
<div *ngIf="receivedData && receivedData.length">
  <ion-icon style="position: relative;left: 10px;" (click)="cleardata()" name="close-circle"></ion-icon>
  <div  *ngFor="let item of receivedData">
  <ion-item-sliding>
    <ion-item [button]="true" (click)="detailsPage(item.id)">
      <ion-avatar aria-hidden="true" slot="start">
        <img alt="" src="{{item.image}}" />
      </ion-avatar>
      <ion-label>{{ item.title | slice:0:10 }}</ion-label>
    </ion-item>
    <ion-item-options slot="end">
      <ion-item-option color="warning">
        <ion-icon slot="icon-only" name="pin"></ion-icon>
      </ion-item-option>
      <ion-item-option color="tertiary">
        <ion-icon slot="icon-only" name="share"></ion-icon>
      </ion-item-option>
      <ion-item-option color="danger" expandable="true">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</div>
 </div>
<ion-content>
  <div class="master-container">
    <div class="card cart" style="width: 387px;height: 528px;overflow: auto;">
      <label class="title">Your cart</label>
      <div class="products" *ngFor="let item of userCardDetails">

  <img src="{{item.image}}" alt="" (click)="detailsPage(item.id)">
          <div (click)="detailsPage(item.id)">
            <span>{{ item.title | slice:0:10 }}...</span>
            <p>{{item.description | slice:0:15}}</p>
            <p>{{item.category}}</p>
          </div>
          <div class="quantity">
            <button>
              <svg fill="none" viewBox="0 0 24 24" height="14" width="14" xmlns="http://www.w3.org/2000/svg" (click)="manageProduct(item,'m')">
                <path stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" stroke="#47484b" d="M20 12L4 12"></path>
              </svg>
            </button>
            <label>{{item.quantity}}</label>
            <button>
              <svg fill="none" viewBox="0 0 24 24" height="14" width="14" xmlns="http://www.w3.org/2000/svg" (click)="manageProduct(item,'p')">

            </button>
            <label class="price small" style="position: absolute;left: 98px;" (click)="remove_item(item)"><ion-icon name="trash-outline"></ion-icon></label>
            
          </div>
          <label class="price small">₹{{item.org_price}}</label>
        </div>
      </div>
    </div>
  
    <div class="card coupons">
      <label class="title">Apply coupons</label>
      <form class="form">
          <input type="text" placeholder="Apply your coupons here" class="input_field">
          <button>Apply</button>
      </form>
    </div>
  
    <div class="card checkout" style="position: fixed;top: 87.3%;">

      <div class="checkout--footer">
        <label class="price"><sup>₹</sup>{{totalAmount}}</label>
        <button class="checkout-btn">Checkout</button>
      </div>
    </div>
  </div>
</ion-content>
