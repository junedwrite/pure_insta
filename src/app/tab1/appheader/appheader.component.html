<ion-header>
  <ion-toolbar>
    <div style="display: flex; gap: 18px; position: relative; left: 18px;">
      <!-- <ion-button fill="outline" >
        <ion-icon name="return-up-back-outline"></ion-icon>
      </ion-button> -->
        <form class="form" style="position: relative;top: 10px;">
      <button>
          <svg width="17" height="16" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="search">
              <path d="M7.667 12.667A5.333 5.333 0 107.667 2a5.333 5.333 0 000 10.667zM14.334 14l-2.9-2.9" stroke="currentColor" stroke-width="1.333" stroke-linecap="round" stroke-linejoin="round"></path>
          </svg>
      </button>
      <input class="input" placeholder="Search " (keyup)="searchfun($event)" required="" type="text">
      <button class="reset" type="reset">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
      </button>
  </form>
  <ion-button fill="outline" (click)="cardDetailsFun()" style="position: relative; top: 7px;">
    <ion-icon name="cart-outline"></ion-icon>
  </ion-button>
    </div>
    <!-- <ion-searchbar (keyup)="searchName($event)" value="{{heroName}}" ></ion-searchbar> -->
  </ion-toolbar>
</ion-header>
